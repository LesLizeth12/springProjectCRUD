<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>USUARIOS</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>USERNAME</th>
				<th>PASSWORD</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario:${usuarios}">
				<td th:text="${usuario.username}"></td>
				<td th:text="${usuario.password}"></td>
			</tr>
		</tbody>
	</table>
	<form action="#" th:action="@{/user/addusers}" th:object="${user}" method="post">
		<p> <input type="text" placeholder="Nombre" th:field="*{username}"> </p>
		<p> <input type="text" placeholder="ContraseÃ±a" th:field="*{password}"> </p>
		<p> <input type="submit" value="Enviar"> </p>
	</form>
</body>
</html>
